<!-- Read user Langue and load the corresponding page if its exist if not load english page -->

<script>
    document.addEventListener("DOMContentLoaded", function () {
    var userLanguage = navigator.language.toLowerCase();
    const supportedLanguages = ["en-en", "de-de", "de", "en"]; // supported languages

    // Check if the user's language is supported
    if (supportedLanguages.includes(userLanguage)) {
        // strip the string
        if (userLanguage.includes("-")) {
          userLanguage = userLanguage.split("-")[0].trim();
        }
        // redirect
        window.location.href = `index_${userLanguage}.html`;
    } else {
        // Fallback to English
        window.location.href = "./index_en.html";
    }});
</script>
