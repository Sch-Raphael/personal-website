<!DOCTYPE html>
<html lang="en-EN">

<head>
    <!-- change scale on mobile devices and define charset - content-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <!-- Set page title and icon -->
    <title>Hello!</title>
    <link rel="icon" type="image/x-icon" href="https://findicons.com/files/icons/2779/simple_icons/128/github_128_black.png">
    <!-- Import css -->
    <link rel="stylesheet" #type="text/css" href="./CSS/style.css" onload="this.media='all'">
    <link rel="stylesheet" #type="text/css" href="./CSS/desktop.css" onload="this.media='all'">
    <link rel="stylesheet" #type="text/css" href="./CSS/misc.css">
    <link rel="stylesheet" #type="text/css" href="./CSS/windows.css">
    <link rel="stylesheet" #type="text/css" href="./CSS/mobile.css">
    <!-------------------------------------------------------------------------------------------------->

    <!-- misc elements -->
    <body>
        <div class="menubar">
            <div class="top"></div>
            <button class="startbtn" id="startbtn"></button>
            <button class="calendar" id="calendar"></button>
        </div>

        <div class="startmenu" id="startmenu" style="display: none;">
            <div class="logo"></div>
            <div class="line"></div>
            <button class="shutdownbtn" id="shutdownbtn"></button>
        </div>
        
        <div class="errorbox" id="errorbox" style="display: none;">
            <div class="titlebar" id="titlebar">
                <div class="title" id="errortitle"></div>
                <button class="closebtn" id="closebtn"></button>
            </div>
            <div class="content">
                <div class="icon"></div>
                <div class="errortxt" id="errortxt"></div>
                <div class="buttons">
                    <button class="exitbtn" id="exitbtn"></button>
                    <button class="nobtn" id="nobtn"></button>
                </div>
            </div>
        </div>
    </body>
    <!-- desktop elements -->
    <body>
        <div class="desktop">
            <button class="recycle-bin-ico" id="recycle_bin_ico">
                <p class="txt" id="recycle_bin_txt"></p>
            </button>
            <button class="about-me-ico" id="about_me_ico">
                <p class="txt" id="about_me_txt"></p>
            </button>
            <button class="socials-ico" id="socials_ico">
                <p class="txt" id="socials_txt"></p>
            </button>
        </div>
        <!-- random (display without interaction) -->
        <div class="random" id="random">
            <div class="titlebar" id="random_titlebar">
                <div class="title_ico"></div>
                <div class="title" id="randomtitle"></div>
                <button class="closebtn" id="random_closebtn" aria-label="Close this Window"></button>
            </div>
            <div class="container">
                <div class="image" id="random-image"></div>
            </div>
        </div>


        <!-- apps (windows) -->
        <!-- Recycle Bin -->
        <div class="recycle-bin" id="recycle-bin" style="display: none;">
            <div class="resizehandle"></div>
            <div class="titlebar" id="recycle_bin_titlebar">
                <div class="title_ico"></div>
                <div class="title" id="recyclebintitle"></div>
                <button class="closebtn" id="recycle_bin_closebtn" aria-label="Close this Window"></button>
            </div>
            <div class="container">
                <div class="categories">
                    <p id="categorie1"></p>
                    <p id="categorie2"></p>
                    <p id="categorie3"></p>
                    <p id="categorie4" style="width: 55px;"></p>
                    <p>Size</p>
                </div>
                <div class="infobar">
                    <p id="infobar1" style="border-right: 2px solid #9a9c9c;"></p>
                    <p id="infobar2" style="padding-right: 100px;"></p>
                </div>
                <div class="infobar-background"></div>
                <div class="filecontainer">
                    <div class="deleteditems">
                        <p id="deleteditems1"></p> 
                        <p id="deleteditems2" style="margin-left: 42px;"></p>
                        <p id="deleteditems3" style="margin-left: 83px;"></p>
                        <p id="deleteditems4" style="margin-left: 44px;"></p>
                        <p id="deleteditems5" style="margin-left: 20px;"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- About Me (.TXT) -->
        <div class="about-me" id="about-me" style="display: none;">
            <div class="resizehandle"></div>
            <div class="titlebar" id="about_me_titlebar">
                <div class="title_ico"></div>
                <div class="title" id="aboutmetitle"></div>
                <button class="closebtn" id="about_me_closebtn" aria-label="Close this Window"></button>
            </div>
            <div class="container">
                <div class="bar-top"></div>
                <div class="bar-left"></div>
                <div class="bar-right"></div>
                <div class="bar-bottom"></div>
                <p class="text" id="text" contenteditable="true">
                    <strong class="title_txt">Hi!</strong><br>
                </p>
            </div>
        </div>
        <!-- Socials -->
        <div class="socials" id="socials" style="display: none;">
            <div class="resizehandle"></div>
            <div class="titlebar" id="socials_titlebar">
                <div class="title_ico"></div>
                <div class="title" id="socialstitle"></div>
                <button class="closebtn" id="socials_closebtn" aria-label="Close this Window"></button>
            </div>
            <div class="container">
                <div class="bar-top"></div>
                <div class="bar-left"></div>
                <div class="bar-right"></div>
                <div class="bar-bottom"></div>

                <div class="github">
                    <img src="./IMG/ico/github.png" alt="Github" class="github-ico">
                    <a href="https://github.com/cookie0o">Github</a>
                </div>
                <div class="mail">
                    <img src="./IMG/ico/mail.png" alt="Mail" class="mail-ico">
                    <a href="mailto:raphael.contact@zohomail.eu">raphael.contact@zohomail.eu</a>
                </div>
            </div>
        </div>
    </body>
    <script src="./JS/language/applyLanguage.js" async></script>
    <script src="./JS/script.js"></script>
    <script src="./JS/desktop.js"></script>
</html
