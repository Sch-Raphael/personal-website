    <!-- Apply random background and check if its repeating -->
    <script>
        var random = Math.floor(Math.random() * 8) + 1;
        var bg = "url('./background/bg-0" + random + ".png')";
        document.body.style.backgroundImage = bg;
        var lastbg = localStorage.getItem("lastbg");
        if (lastbg == bg) {
            random = Math.floor(Math.random() * 8) + 1;
            bg = "url('./background/bg-0" + random + ".png')";
        }
        document.body.style.backgroundImage = bg;
        localStorage.setItem("lastbg", bg);
        localStorage.setItem("bg", bg);
    </script>
